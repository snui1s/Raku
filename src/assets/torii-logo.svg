  <!-- Second beam (nuki) -->
  <rect x="8" y="16" width="48" height="4" rx="1" fill="currentColor"/>
  
  <!-- Left pillar -->
  <rect x="12" y="20" width="6" height="40" rx="1" fill="currentColor"/>
  
  <!-- Right pillar -->
